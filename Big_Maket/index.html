<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Wake & Bake</title>
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header_top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="img/icons/logos/LogoDark.svg" alt="Логотип Wake&Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav_list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Галлерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>28.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности
                                для самореализации и любимое дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a class="hero__img-button" data-fslightbox  href="source/cake.mp4">
                                    <img src="img/icons/Play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a class="hero__button button" href="#">Записаться на курс</a>
                            </div>
                            <div class="hero__img">
                                <img src="img/content/FlowerCakeGirl.png" alt="Девушка с тортом в руках">
                                <div class="hero__img-control">
                                    <a class="hero__img-button" data-fslightbox="video"  href="source/cake.mp4">
                                        <img src="img/icons/Play.svg" alt="">
                                    </a>
                                    Посмотри, как готовятся наши торты
                                </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>



</body>

</html>
